<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples EventMaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .status {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .error {
            border-left-color: #dc3545;
            color: #dc3545;
        }
        .success {
            border-left-color: #28a745;
            color: #28a745;
        }
        pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <h1>üîç Teste EventMaster AI</h1>
            <p>Carregando...</p>
        </div>
    </div>
    
    <script>
        // Fun√ß√£o simples para testar vari√°veis
        function testEnvironment() {
            const url = import.meta.env?.VITE_SUPABASE_URL;
            const key = import.meta.env?.VITE_SUPABASE_ANON_KEY;
            
            const root = document.getElementById('root');
            
            let html = `
                <h1>üîç Teste EventMaster AI</h1>
                <div class="status">
                    <h3>Status das Vari√°veis:</h3>
                    <p><strong>VITE_SUPABASE_URL:</strong> ${url ? '‚úÖ DEFINIDA' : '‚ùå N√ÉO DEFINIDA'}</p>
                    <p><strong>VITE_SUPABASE_ANON_KEY:</strong> ${key ? '‚úÖ DEFINIDA' : '‚ùå N√ÉO DEFINIDA'}</p>
            `;
            
            if (url && key) {
                html += `
                    <div class="status success">
                        <h3>‚úÖ Vari√°veis OK!</h3>
                        <p>Tentando conectar ao Supabase...</p>
                    </div>
                `;
                
                // Testar conex√£o com fetch direto
                testSupabaseConnection(url, key);
            } else {
                html += `
                    <div class="status error">
                        <h3>‚ùå Vari√°veis N√£o Configuradas</h3>
                        <p>Configure as vari√°veis no Vercel:</p>
                        <pre>
VITE_SUPABASE_URL=https://gvfrpnkdsrvmvkirorhi.supabase.co
VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                        </pre>
                    </div>
                `;
            }
            
            root.innerHTML = html;
        }
        
        // Teste de conex√£o direto com Supabase
        async function testSupabaseConnection(url, key) {
            try {
                const response = await fetch(`${url}/rest/v1/events?select=count`, {
                    headers: {
                        'apikey': key,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                const statusDiv = document.createElement('div');
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <h3>‚úÖ Supabase Conectado!</h3>
                        <p>Conex√£o bem-sucedida com o banco de dados.</p>
                        <p><strong>Events count:</strong> ${data.length || 0}</p>
                    `;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `
                        <h3>‚ùå Erro de Conex√£o</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Erro:</strong> ${data.message || 'Erro desconhecido'}</p>
                    `;
                }
                
                document.getElementById('root').appendChild(statusDiv);
                
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'status error';
                errorDiv.innerHTML = `
                    <h3>‚ùå Erro Cr√≠tico</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p>Verifique as vari√°veis de ambiente no Vercel.</p>
                `;
                document.getElementById('root').appendChild(errorDiv);
            }
        }
        
        // Executar teste quando carregar a p√°gina
        testEnvironment();
    </script>
</body>
</html>
